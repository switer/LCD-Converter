<!doctype html>
<html>

<head>
    <title>Image to XBM converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="dropZone">Drop image here</section>
    <section class="flb-box">
        <div class="images">
            <div class="item">
                <p>Input:</p>
                <canvas id="input" width="128" height="64"></canvas>
            </div>

            <div class="item">
                <p>Output: <span id="sizeInfo"></span></p>
                <canvas id="output" width="128" height="64"></canvas>
            </div>
            <div class="item range">
                <p>Binarization: <button id="defaultThreshold">default</button></p>
                <div id="currentThreshold"></div>
                0 <input type="range" min="0" step="5" max="100" id="threshold" value="40"/> 255
            </div>
        </div>
        <textarea id="result" class="flb-p1" cols="90" rows="25"></textarea>
    </section>
    <script src="./converter.js"></script>
</body>

</html>
